<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion via AuthO SSO </title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/99150c_8896570c1b1c41989608ff850dd7429a~mv2.png" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100vh;
      font-family: Calibri, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* Conteneur principal */
    .login-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 380px;
      padding: 40px 35px 50px;
      position: relative;
      text-align: center;
    }

    /* Logo Patro */
    .logo {
      width: 130px;
      margin: 0 auto 30px;
      user-select: none;
      display: block;
    }

    /* Message supplémentaire */
    .main-welcome {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #116530;
      font-family: Calibri, sans-serif;
    }

    /* Texte d’accueil */
    .welcome-text {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.4;
      color: #222;
      font-family: Calibri, sans-serif;
    }

    /* Formulaire */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1.8px solid #d1d9e6;
      transition: border-color 0.3s ease;
      font-family: Calibri, sans-serif;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #116530;
      box-shadow: 0 0 5px rgba(17, 101, 48, 0.4);
    }

    button {
      margin-top: 10px;
      background-color: #116530;
      color: white;
      padding: 13px;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: Calibri, sans-serif;
    }

    button:hover {
      background-color: #0d4a26;
    }

    /* Message d'erreur */
    .error {
      color: #cc0000;
      font-weight: 600;
      font-size: 0.9rem;
      display: none;
      margin-top: -10px;
      margin-bottom: 10px;
      font-family: Calibri, sans-serif;
    }

    /* Responsive */
    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 30px 25px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Page de connexion Patro">
    <img
      src="https://static.wixstatic.com/media/99150c_8896570c1b1c41989608ff850dd7429a~mv2.png"
      alt="Logo Patro"
      class="logo"
      aria-hidden="true"
    />
    <div class="main-welcome">Bienvenue au Patro du Val d'Haine de Maurage</div>
    <div class="welcome-text">
      Bienvenue sur la passerelle de connexion aux bases de données.<br />
      Merci de t'identifier avec tes login.
    </div>
    <form id="loginForm" autocomplete="off" novalidate>
      <input
        type="text"
        id="username"
        placeholder="Email"
        autocomplete="off"
        required
        aria-label="Adresse email"
      />
      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        autocomplete="off"
        required
        aria-label="Mot de passe"
      />
      <div class="error" id="errorMsg" role="alert">Identifiants incorrects</div>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script>
    window.onload = () => {
      localStorage.clear();
      sessionStorage.clear();
    };

    const users = {
      "romain@patrovaldhaine.be": "Romainelise829",
      "logan@patrovaldhaine.be": "Changez-Moi!"
    };

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (users[username] && users[username] === password) {
        window.location.href = "https://intranet.patrovaldhaine.be";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
